<!DOCTYPE html>
<html>
<head>
    <title>Netflix Modes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="marquee">
    <span>Welcome to Netflix</span>
</div>

<h2>Select Viewing Mode</h2>

<button onclick="mode='family';runSwitch()">Family</button>
<button onclick="mode='teen';runSwitch()">Teen</button>
<button onclick="mode='kids';runSwitch()">Kids</button>

<div class="box">
    <img id="modeImage" src="images/select.jpeg">
    <p id="modeText">No Mode Selected</p>
</div>

<script src="script.js"></script>
</body>
</html>
