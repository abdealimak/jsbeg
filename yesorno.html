<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffeef2;
            font-family: sans-serif;
            overflow: hidden;
        }
        #card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
            position: relative;
        }
        img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        h1 { color: #d63384; font-size: 1.5rem; }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
        }
        button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { 
            background: #adb5bd; 
            color: white; 
            position: relative; 
            transition: 0.1s;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="card">
        <div id="ask">
            <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=500&auto=format&fit=crop" alt="cat">
            <h1 id="text">Will you be my valentine?</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="beMine()">Yes</button>
                <button id="noBtn" onmouseover="move()" onclick="move()">No</button>
            </div>
        </div>

        <div id="success" class="hidden">
            <img src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=500&auto=format&fit=crop" alt="rose">
            <h1>I knew you'd say yes! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        function move() {
            const no = document.getElementById('noBtn');
            document.getElementById('text').innerText = "Try again! üòú";
            
            // Move button to random spot on screen
            const x = Math.random() * (window.innerWidth - no.offsetWidth);
            const y = Math.random() * (window.innerHeight - no.offsetHeight);
            
            no.style.position = "fixed";
            no.style.left = x + "px";
            no.style.top = y + "px";
        }

        function beMine() {
            document.getElementById('ask').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
        }
    </script>
</body>

</html>
